<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 100) + 1;

            if (choice <= 30) {
                console.log('Rock')
            } else if (choice <= 60) {
                console.log('Paper');
            } else {
                console.log('Scissors');
            }
        }

        getComputerChoice();
    </script>
</body>
</html>
